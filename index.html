<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Leader Board CSS3</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
            <div class="players">
                <div class="player">
                    <img src="images/players/player-1.png" alt="">
                    <h3 class="player-name">John Smith</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="">
                    <h3 class="player-name">Pro Rasel</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="">

                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="">
                    <h3 class="player-name">Shajedul Karim</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="">
                    <h3 class="player-name">Maruf Ahmed</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="">
                    <h3 class="player-name">Mujahid</h3>
                </div>
            </div>
            </div>
            <hr>
            <div class="top-blog">
                <h2 class="section-title">Top Blog</h2>
                    <div class="blogs">
                        <article class="blog">
                    <div class="thumbnail">
                        <img src="images/blogs/blog-1.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">13 of My Favorite
                            UI/UX Goodies
                            <p class="blog-author"> By <a href="">Danny Sapio</a></p>
                        </h3>
                    </div>
                        </article>
                        <article class="blog">
                    <div class="thumbnail">
                        <img src="images/blogs/blog-2.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">UI cheat sheet: 
                            list vs grids
                            <p class="blog-author"> By <a href="">Tess Gadd</a></p>
                        </h3>
                    </div>
                        </article>
                        <article class="blog">
                    <div class="thumbnail">
                        <img src="images/blogs/blog-3.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">7 typography tips 
                            for interface design
                            <p class="blog-author"> By <a href="">Jeremiah Lam</a></p>
                        </h3>
                    </div>
                        </article>
                        <article class="blog">
                    <div class="thumbnail">
                        <img src="images/blogs/blog-4.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">Your logo is 
                            copied
                            <p class="blog-author"> By <a href="">Ferdinand Vogler</a></p>
                        </h3>
                    </div>
                        </article>
                    </div>
            </div>
